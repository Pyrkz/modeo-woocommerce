; Custom PHP configuration for WordPress container
; Increased file upload limits for product imports

upload_max_filesize = 32M
post_max_size = 32M
memory_limit = 1024M
max_execution_time = 600
max_input_time = 600
max_input_vars = 5000

; Logging configuration
log_errors = On
display_errors = On
error_log = /var/log/php_errors.log