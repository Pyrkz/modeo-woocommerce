<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Soccer Ball -->
  <circle cx="32" cy="32" r="18" fill="#FFFFFF" stroke="#374151" stroke-width="2"/>
  
  <!-- Soccer ball pattern -->
  <!-- Pentagons -->
  <g fill="#374151">
    <polygon points="32,20 28,24 30,29 34,29 36,24"/>
    <polygon points="20,28 16,32 18,37 24,37 26,32"/>
    <polygon points="44,28 40,32 42,37 48,37 50,32"/>
    <polygon points="26,42 22,46 24,51 30,51 32,46"/>
    <polygon points="38,42 34,46 36,51 42,51 44,46"/>
  </g>
  
  <!-- Hexagons (partial, lighter) -->
  <g fill="#D1D5DB">
    <polygon points="32,14 29,17 29,21 32,24 35,21 35,17"/>
    <polygon points="18,22 15,25 15,29 18,32 21,29 21,25"/>
    <polygon points="46,22 43,25 43,29 46,32 49,29 49,25"/>
    <polygon points="21,36 18,39 18,43 21,46 24,43 24,39"/>
    <polygon points="43,36 40,39 40,43 43,46 46,43 46,39"/>
    <polygon points="32,50 29,53 29,57 32,60 35,57 35,53"/>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(8, 8)">
    <!-- Trophy cup -->
    <path d="M4,4 C4,4 4,8 6,10 C8,8 8,4 8,4 Z" fill="#F59E0B"/>
    <ellipse cx="6" cy="4" rx="2" ry="1" fill="#FDE047"/>
    <!-- Trophy handles -->
    <path d="M2,5 C1,5 1,7 2,7" stroke="#F59E0B" stroke-width="1" fill="none"/>
    <path d="M10,5 C11,5 11,7 10,7" stroke="#F59E0B" stroke-width="1" fill="none"/>
    <!-- Base -->
    <rect x="4" y="10" width="4" height="2" fill="#8B4513"/>
    <rect x="3" y="12" width="6" height="1" fill="#8B4513"/>
  </g>
  
  <!-- Whistle -->
  <g transform="translate(52, 10)">
    <ellipse cx="0" cy="2" rx="3" ry="1.5" fill="#C0C0C0"/>
    <circle cx="-1" cy="2" r="0.5" fill="#374151"/>
    <rect x="2" y="1.5" width="2" height="1" fill="#C0C0C0"/>
    <!-- String -->
    <line x1="0" y1="4" x2="0" y2="8" stroke="#374151" stroke-width="0.5"/>
  </g>
  
  <!-- Sports equipment around -->
  <!-- Basketball -->
  <g transform="translate(10, 48)">
    <circle cx="0" cy="0" r="4" fill="#F97316"/>
    <path d="M-4,0 Q0,-2 4,0" stroke="#B45309" stroke-width="1" fill="none"/>
    <path d="M-4,0 Q0,2 4,0" stroke="#B45309" stroke-width="1" fill="none"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#B45309" stroke-width="1"/>
  </g>
  
  <!-- Tennis racket -->
  <g transform="translate(54, 48)">
    <ellipse cx="0" cy="-2" rx="3" ry="4" fill="none" stroke="#8B4513" stroke-width="1"/>
    <rect x="-0.5" y="2" width="1" height="4" fill="#8B4513"/>
    <!-- Strings -->
    <g stroke="#F3F4F6" stroke-width="0.3">
      <line x1="-2" y1="-2" x2="2" y2="-2"/>
      <line x1="-2" y1="0" x2="2" y2="0"/>
      <line x1="-2" y1="2" x2="2" y2="2"/>
      <line x1="0" y1="-5" x2="0" y2="1"/>
      <line x1="-1.5" y1="-4" x2="-1.5" y2="1"/>
      <line x1="1.5" y1="-4" x2="1.5" y2="1"/>
    </g>
  </g>
  
  <!-- Dumbbell -->
  <g transform="translate(8, 28)" fill="#6B7280">
    <circle cx="-3" cy="0" r="2"/>
    <rect x="-1" y="-0.5" width="8" height="1"/>
    <circle cx="11" cy="0" r="2"/>
  </g>
  
  <!-- Medal -->
  <g transform="translate(52, 28)">
    <circle cx="0" cy="2" r="3" fill="#F59E0B"/>
    <circle cx="0" cy="2" r="2" fill="#FDE047"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="2" font-weight="bold" fill="#F59E0B">1</text>
    <!-- Ribbon -->
    <rect x="-1" y="-2" width="2" height="4" fill="#DC2626"/>
    <polygon points="-1,2 0,4 1,2" fill="#B91C1C"/>
  </g>
  
  <!-- Stadium lights -->
  <g transform="translate(32, 4)" fill="#FDE047" opacity="0.8">
    <polygon points="-1,0 0,-2 1,0"/>
    <rect x="-0.2" y="-2" width="0.4" height="1" fill="#374151"/>
  </g>
  
  <!-- Goalposts -->
  <g transform="translate(4, 54)" stroke="#FFFFFF" stroke-width="1" fill="none">
    <path d="M0,0 L0,-4 L3,-4"/>
    <path d="M5,0 L5,-4 L2,-4"/>
  </g>
  
  <!-- Sports action lines -->
  <g stroke="#10B981" stroke-width="1" opacity="0.6" fill="none">
    <path d="M22,22 Q28,18 34,22"/>
    <path d="M22,42 Q28,46 34,42"/>
    <path d="M42,22 Q36,18 30,22"/>
    <path d="M42,42 Q36,46 30,42"/>
  </g>
</svg>