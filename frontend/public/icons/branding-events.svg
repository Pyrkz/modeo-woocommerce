<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main stage -->
  <rect x="8" y="40" width="48" height="16" fill="#6B7280" rx="2"/>
  <rect x="10" y="42" width="44" height="12" fill="#374151" rx="1"/>
  
  <!-- Stage curtains -->
  <g fill="#DC2626">
    <path d="M8,32 C8,32 12,36 16,32 C20,36 24,32 24,32 L24,56 L8,56 Z"/>
    <path d="M56,32 C56,32 52,36 48,32 C44,36 40,32 40,32 L40,56 L56,56 Z"/>
  </g>
  
  <!-- Curtain details -->
  <g fill="#B91C1C">
    <rect x="8" y="32" width="16" height="2"/>
    <rect x="40" y="32" width="16" height="2"/>
    <!-- Curtain folds -->
    <line x1="12" y1="34" x2="12" y2="54" stroke="#B91C1C" stroke-width="1"/>
    <line x1="16" y1="34" x2="16" y2="54" stroke="#B91C1C" stroke-width="1"/>
    <line x1="20" y1="34" x2="20" y2="54" stroke="#B91C1C" stroke-width="1"/>
    <line x1="44" y1="34" x2="44" y2="54" stroke="#B91C1C" stroke-width="1"/>
    <line x1="48" y1="34" x2="48" y2="54" stroke="#B91C1C" stroke-width="1"/>
    <line x1="52" y1="34" x2="52" y2="54" stroke="#B91C1C" stroke-width="1"/>
  </g>
  
  <!-- Spotlights -->
  <g transform="translate(20, 28)">
    <rect x="-2" y="0" width="4" height="2" fill="#374151" rx="1"/>
    <ellipse cx="0" cy="2" rx="3" ry="1" fill="#FDE047" opacity="0.8"/>
    <!-- Light beam -->
    <path d="M-3,2 L-6,12 L6,12 L3,2 Z" fill="#FDE047" opacity="0.3"/>
  </g>
  
  <g transform="translate(44, 28)">
    <rect x="-2" y="0" width="4" height="2" fill="#374151" rx="1"/>
    <ellipse cx="0" cy="2" rx="3" ry="1" fill="#FDE047" opacity="0.8"/>
    <!-- Light beam -->
    <path d="M-3,2 L-6,12 L6,12 L3,2 Z" fill="#FDE047" opacity="0.3"/>
  </g>
  
  <!-- Presenter/Speaker -->
  <g transform="translate(32, 44)">
    <!-- Head -->
    <circle cx="0" cy="0" r="2.5" fill="#FBBF9A"/>
    <!-- Body -->
    <rect x="-2" y="2.5" width="4" height="6" fill="#3B82F6" rx="1"/>
    <!-- Arms -->
    <rect x="-4" y="3" width="1.5" height="4" fill="#FBBF9A" rx="0.5"/>
    <rect x="2.5" y="3" width="1.5" height="4" fill="#FBBF9A" rx="0.5"/>
    <!-- Legs -->
    <rect x="-1.5" y="8.5" width="1" height="3" fill="#374151" rx="0.5"/>
    <rect x="0.5" y="8.5" width="1" height="3" fill="#374151" rx="0.5"/>
    
    <!-- Microphone -->
    <circle cx="4" cy="1" r="0.8" fill="#6B7280"/>
    <rect x="3.5" y="1.8" width="1" height="2" fill="#374151"/>
  </g>
  
  <!-- Audience -->
  <g fill="#1F2937">
    <!-- Row 1 -->
    <circle cx="12" cy="58" r="1.5"/>
    <circle cx="16" cy="58" r="1.5"/>
    <circle cx="20" cy="58" r="1.5"/>
    <circle cx="24" cy="58" r="1.5"/>
    <circle cx="40" cy="58" r="1.5"/>
    <circle cx="44" cy="58" r="1.5"/>
    <circle cx="48" cy="58" r="1.5"/>
    <circle cx="52" cy="58" r="1.5"/>
    
    <!-- Row 2 -->
    <circle cx="14" cy="60" r="1"/>
    <circle cx="18" cy="60" r="1"/>
    <circle cx="22" cy="60" r="1"/>
    <circle cx="42" cy="60" r="1"/>
    <circle cx="46" cy="60" r="1"/>
    <circle cx="50" cy="60" r="1"/>
  </g>
  
  <!-- Conference banner/screen -->
  <rect x="26" y="36" width="12" height="6" fill="#1F2937" rx="1"/>
  <rect x="27" y="37" width="10" height="4" fill="#3B82F6" rx="0.5"/>
  <text x="32" y="39.5" text-anchor="middle" font-family="Arial" font-size="1.5" font-weight="bold" fill="#FFFFFF">EVENT</text>
  
  <!-- Promotional materials -->
  <!-- Roll-up banner -->
  <g transform="translate(4, 36)">
    <rect x="0" y="0" width="3" height="12" fill="#10B981"/>
    <rect x="0.3" y="1" width="2.4" height="10" fill="#059669"/>
    <rect x="0" y="12" width="3" height="1" fill="#374151"/>
    <text x="1.5" y="6" text-anchor="middle" font-family="Arial" font-size="0.8" font-weight="bold" fill="#FFFFFF">PROMO</text>
  </g>
  
  <!-- Promotional bags -->
  <g transform="translate(60, 52)">
    <rect x="0" y="0" width="3" height="4" fill="#EC4899" rx="0.5"/>
    <rect x="0.5" y="0.5" width="2" height="3" fill="#F9A8D4" rx="0.3"/>
    <rect x="1" y="-1" width="1" height="1" fill="#EC4899"/>
  </g>
  
  <!-- Conference badges/lanyards -->
  <g transform="translate(6, 20)">
    <rect x="0" y="0" width="2" height="3" fill="#FFFFFF" stroke="#374151" stroke-width="0.3" rx="0.3"/>
    <circle cx="1" cy="-1" r="0.3" fill="#6B7280"/>
    <line x1="1" y1="-1" x2="1" y2="0" stroke="#6B7280" stroke-width="0.5"/>
    <text x="1" y="2" text-anchor="middle" font-family="Arial" font-size="0.6" fill="#374151">VIP</text>
  </g>
  
  <!-- Networking/social elements -->
  <g fill="#10B981" opacity="0.7">
    <!-- Networking icons -->
    <circle cx="56" cy="16" r="1.5"/>
    <circle cx="60" cy="18" r="1"/>
    <line x1="57.5" y1="16.5" x2="59" y2="17.5" stroke="#10B981" stroke-width="0.8"/>
    
    <!-- Social media symbols -->
    <text x="8" y="12" font-family="Arial" font-size="6" fill="#3B82F6">#</text>
    <text x="16" y="8" font-family="Arial" font-size="4" fill="#EC4899">@</text>
  </g>
  
  <!-- Event schedule/timeline -->
  <g transform="translate(58, 28)" stroke="#6B7280" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="12"/>
    <circle cx="0" cy="2" r="0.5" fill="#10B981"/>
    <circle cx="0" cy="6" r="0.5" fill="#F59E0B"/>
    <circle cx="0" cy="10" r="0.5" fill="#DC2626"/>
  </g>
  
  <!-- Confetti/celebration -->
  <g fill="#FDE047" opacity="0.8">
    <rect x="10" y="8" width="1" height="1" transform="rotate(45)"/>
    <rect x="48" y="12" width="1" height="1" transform="rotate(30)"/>
    <rect x="54" y="6" width="1" height="1" transform="rotate(60)"/>
    <polygon points="20,4 21,6 22,4"/>
    <polygon points="38,8 39,10 40,8"/>
    <polygon points="46,4 47,6 48,4"/>
  </g>
  
  <!-- Music/sound waves -->
  <g stroke="#3B82F6" stroke-width="1" fill="none" opacity="0.6">
    <path d="M8,24 Q12,20 16,24 Q20,28 24,24"/>
    <path d="M40,24 Q44,20 48,24 Q52,28 56,24"/>
  </g>
</svg>