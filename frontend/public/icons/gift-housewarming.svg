<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- House -->
  <polygon points="32,8 52,24 52,56 12,56 12,24" fill="#FDE68A"/>
  <polygon points="32,8 52,24 48,24 32,12 16,24 12,24" fill="#F59E0B"/>
  
  <!-- Roof -->
  <polygon points="8,26 32,6 56,26 52,24 32,8 12,24" fill="#DC2626"/>
  
  <!-- Chimney -->
  <rect x="42" y="14" width="4" height="10" fill="#7C2D12"/>
  <!-- Chimney smoke -->
  <g fill="#D1D5DB" opacity="0.6">
    <circle cx="44" cy="10" r="1"/>
    <circle cx="46" cy="8" r="1.2"/>
    <circle cx="45" cy="6" r="1"/>
    <circle cx="47" cy="4" r="1.3"/>
  </g>
  
  <!-- Door -->
  <rect x="28" y="40" width="8" height="16" fill="#92400E"/>
  <circle cx="33" cy="48" r="1" fill="#F59E0B"/>
  <!-- Door frame -->
  <rect x="27" y="39" width="10" height="18" stroke="#7C2D12" stroke-width="1" fill="none"/>
  
  <!-- Windows -->
  <rect x="16" y="32" width="8" height="8" fill="#3B82F6"/>
  <rect x="40" y="32" width="8" height="8" fill="#3B82F6"/>
  <!-- Window frames -->
  <rect x="16" y="32" width="8" height="8" stroke="#374151" stroke-width="1" fill="none"/>
  <rect x="40" y="32" width="8" height="8" stroke="#374151" stroke-width="1" fill="none"/>
  <!-- Window crosses -->
  <line x1="20" y1="32" x2="20" y2="40" stroke="#374151" stroke-width="1"/>
  <line x1="16" y1="36" x2="24" y2="36" stroke="#374151" stroke-width="1"/>
  <line x1="44" y1="32" x2="44" y2="40" stroke="#374151" stroke-width="1"/>
  <line x1="40" y1="36" x2="48" y2="36" stroke="#374151" stroke-width="1"/>
  
  <!-- Keys -->
  <g transform="translate(8, 12)">
    <!-- Key 1 -->
    <circle cx="0" cy="4" r="2" stroke="#FFD700" stroke-width="1" fill="none"/>
    <rect x="2" y="3.5" width="6" height="1" fill="#FFD700"/>
    <rect x="7" y="2.5" width="1" height="1" fill="#FFD700"/>
    <rect x="7" y="4.5" width="1" height="1" fill="#FFD700"/>
    
    <!-- Key 2 -->
    <circle cx="0" cy="10" r="2" stroke="#C0C0C0" stroke-width="1" fill="none"/>
    <rect x="2" y="9.5" width="5" height="1" fill="#C0C0C0"/>
    <rect x="6" y="8.5" width="1" height="1" fill="#C0C0C0"/>
    <rect x="6" y="10.5" width="1" height="1" fill="#C0C0C0"/>
    
    <!-- Key ring -->
    <circle cx="-2" cy="7" r="3" stroke="#D1D5DB" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Welcome mat -->
  <ellipse cx="32" cy="58" rx="8" ry="2" fill="#8B5A2B"/>
  <ellipse cx="32" cy="58" rx="6" ry="1.5" fill="#A0522D"/>
  
  <!-- Garden -->
  <g fill="#10B981">
    <!-- Grass -->
    <rect x="8" y="54" width="4" height="6" fill="#22C55E"/>
    <rect x="52" y="54" width="4" height="6" fill="#22C55E"/>
    <!-- Flowers -->
    <circle cx="10" cy="52" r="1" fill="#F87171"/>
    <circle cx="54" cy="52" r="1" fill="#EC4899"/>
    <rect x="9.8" y="53" width="0.4" height="2" fill="#059669"/>
    <rect x="53.8" y="53" width="0.4" height="2" fill="#059669"/>
  </g>
  
  <!-- House number -->
  <circle cx="24" cy="32" r="3" fill="#F3F4F6"/>
  <text x="24" y="35" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="#374151">1</text>
  
  <!-- Hearts (housewarming love) -->
  <g fill="#F87171" opacity="0.7">
    <path d="M50 12C50 10 52 8 54 10C56 8 58 10 58 12C58 14 54 18 54 18C54 18 50 14 50 12Z"/>
    <path d="M4 46C4 44 6 42 8 44C10 42 12 44 12 46C12 48 8 52 8 52C8 52 4 48 4 46Z"/>
  </g>
</svg>