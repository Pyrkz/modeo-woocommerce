<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- School Building -->
  <polygon points="32,8 12,20 12,56 52,56 52,20" fill="#FDE68A"/>
  <polygon points="32,8 52,20 48,20 32,12 16,20 12,20" fill="#F59E0B"/>
  
  <!-- Roof -->
  <polygon points="8,22 32,6 56,22 52,20 32,8 12,20" fill="#DC2626"/>
  
  <!-- Clock tower -->
  <rect x="30" y="4" width="4" height="8" fill="#8B4513"/>
  <circle cx="32" cy="8" r="3" fill="#F3F4F6" stroke="#374151" stroke-width="1"/>
  <!-- Clock hands -->
  <line x1="32" y1="8" x2="32" y2="6" stroke="#374151" stroke-width="1"/>
  <line x1="32" y1="8" x2="34" y2="8" stroke="#374151" stroke-width="0.5"/>
  
  <!-- Main entrance -->
  <rect x="28" y="40" width="8" height="16" fill="#92400E"/>
  <rect x="28" y="40" width="8" height="4" fill="#B45309"/>
  <circle cx="34" cy="48" r="1" fill="#F59E0B"/>
  
  <!-- Windows -->
  <g fill="#3B82F6">
    <rect x="16" y="28" width="6" height="8" rx="1"/>
    <rect x="24" y="28" width="6" height="8" rx="1"/>
    <rect x="34" y="28" width="6" height="8" rx="1"/>
    <rect x="42" y="28" width="6" height="8" rx="1"/>
  </g>
  
  <!-- Window frames -->
  <g stroke="#1E40AF" stroke-width="0.5" fill="none">
    <rect x="16" y="28" width="6" height="8" rx="1"/>
    <rect x="24" y="28" width="6" height="8" rx="1"/>
    <rect x="34" y="28" width="6" height="8" rx="1"/>
    <rect x="42" y="28" width="6" height="8" rx="1"/>
    <!-- Cross patterns -->
    <line x1="19" y1="28" x2="19" y2="36"/>
    <line x1="16" y1="32" x2="22" y2="32"/>
    <line x1="27" y1="28" x2="27" y2="36"/>
    <line x1="24" y1="32" x2="30" y2="32"/>
    <line x1="37" y1="28" x2="37" y2="36"/>
    <line x1="34" y1="32" x2="40" y2="32"/>
    <line x1="45" y1="28" x2="45" y2="36"/>
    <line x1="42" y1="32" x2="48" y2="32"/>
  </g>
  
  <!-- School name -->
  <rect x="18" y="22" width="28" height="4" fill="#1F2937" rx="1"/>
  <text x="32" y="25" text-anchor="middle" font-family="Arial" font-size="2" font-weight="bold" fill="#FFFFFF">PRIMARY SCHOOL</text>
  
  <!-- Students figures -->
  <g transform="translate(8, 48)" fill="#1F2937">
    <!-- Student 1 -->
    <circle cx="0" cy="2" r="1.5"/>
    <rect x="-1" y="3.5" width="2" height="4" fill="#3B82F6"/>
    <rect x="-0.5" y="7.5" width="1" height="3" fill="#1F2937"/>
    <!-- Backpack -->
    <rect x="-2" y="4" width="1" height="2" fill="#DC2626" rx="0.3"/>
  </g>
  
  <g transform="translate(56, 50)" fill="#1F2937">
    <!-- Student 2 -->
    <circle cx="0" cy="2" r="1.5"/>
    <rect x="-1" y="3.5" width="2" height="4" fill="#EC4899"/>
    <rect x="-0.5" y="7.5" width="1" height="3" fill="#1F2937"/>
    <!-- Books -->
    <rect x="1" y="5" width="1.5" height="2" fill="#10B981" rx="0.2"/>
  </g>
  
  <!-- Flag -->
  <g transform="translate(52, 12)">
    <rect x="0" y="0" width="1" height="12" fill="#8B4513"/>
    <rect x="1" y="2" width="8" height="4" fill="#DC2626"/>
    <rect x="1" y="4" width="8" height="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Educational symbols -->
  <g fill="#F59E0B" opacity="0.8">
    <!-- Apple -->
    <circle cx="6" cy="32" r="2" fill="#DC2626"/>
    <rect x="5.7" y="30" width="0.6" height="2" fill="#10B981"/>
    
    <!-- Books -->
    <rect x="58" y="36" width="1" height="4" fill="#3B82F6"/>
    <rect x="59" y="37" width="1" height="3" fill="#10B981"/>
    <rect x="60" y="38" width="1" height="2" fill="#DC2626"/>
  </g>
  
  <!-- School bell -->
  <g transform="translate(32, 18)">
    <path d="M0,0 C-2,0 -2,2 -2,2 C-2,2 2,2 2,2 C2,2 2,0 0,0 Z" fill="#F59E0B"/>
    <circle cx="0" cy="3" r="0.5" fill="#374151"/>
  </g>
</svg>