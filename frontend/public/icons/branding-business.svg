<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Office Building -->
  <rect x="12" y="16" width="40" height="40" fill="#3B82F6" rx="2"/>
  <rect x="14" y="18" width="36" height="36" fill="#2563EB" rx="1"/>
  
  <!-- Windows -->
  <g fill="#93C5FD">
    <!-- Floor 1 -->
    <rect x="18" y="22" width="6" height="6" rx="1"/>
    <rect x="28" y="22" width="6" height="6" rx="1"/>
    <rect x="38" y="22" width="6" height="6" rx="1"/>
    
    <!-- Floor 2 -->
    <rect x="18" y="32" width="6" height="6" rx="1"/>
    <rect x="28" y="32" width="6" height="6" rx="1"/>
    <rect x="38" y="32" width="6" height="6" rx="1"/>
    
    <!-- Floor 3 -->
    <rect x="18" y="42" width="6" height="6" rx="1"/>
    <rect x="28" y="42" width="6" height="6" rx="1"/>
    <rect x="38" y="42" width="6" height="6" rx="1"/>
  </g>
  
  <!-- Window frames -->
  <g stroke="#1D4ED8" stroke-width="0.5" fill="none">
    <rect x="18" y="22" width="6" height="6" rx="1"/>
    <rect x="28" y="22" width="6" height="6" rx="1"/>
    <rect x="38" y="22" width="6" height="6" rx="1"/>
    <rect x="18" y="32" width="6" height="6" rx="1"/>
    <rect x="28" y="32" width="6" height="6" rx="1"/>
    <rect x="38" y="32" width="6" height="6" rx="1"/>
    <rect x="18" y="42" width="6" height="6" rx="1"/>
    <rect x="28" y="42" width="6" height="6" rx="1"/>
    <rect x="38" y="42" width="6" height="6" rx="1"/>
  </g>
  
  <!-- Entrance -->
  <rect x="26" y="48" width="12" height="8" fill="#374151"/>
  <rect x="28" y="50" width="8" height="6" fill="#60A5FA"/>
  
  <!-- Business person silhouettes -->
  <g transform="translate(8, 40)" fill="#1F2937" opacity="0.8">
    <!-- Person 1 -->
    <circle cx="0" cy="4" r="2"/>
    <rect x="-1.5" y="6" width="3" height="6" rx="1"/>
    <rect x="-0.5" y="12" width="1" height="4"/>
    <!-- Briefcase -->
    <rect x="-3" y="8" width="2" height="3" fill="#8B5A2B" rx="0.5"/>
  </g>
  
  <g transform="translate(56, 42)" fill="#1F2937" opacity="0.8">
    <!-- Person 2 -->
    <circle cx="0" cy="4" r="2"/>
    <rect x="-1.5" y="6" width="3" height="6" rx="1"/>
    <rect x="-0.5" y="12" width="1" height="4"/>
    <!-- Briefcase -->
    <rect x="1" y="8" width="2" height="3" fill="#8B5A2B" rx="0.5"/>
  </g>
  
  <!-- Corporate logo/sign -->
  <rect x="20" y="10" width="24" height="4" fill="#F59E0B" rx="2"/>
  <text x="32" y="13" text-anchor="middle" font-family="Arial" font-size="2" font-weight="bold" fill="#FFFFFF">CORPORATION</text>
  
  <!-- Antenna/Communication -->
  <g transform="translate(32, 6)">
    <rect x="-0.5" y="0" width="1" height="10" fill="#6B7280"/>
    <circle cx="0" cy="0" r="1.5" fill="#EF4444"/>
    <!-- Radio waves -->
    <g stroke="#EF4444" stroke-width="0.5" fill="none" opacity="0.6">
      <circle cx="0" cy="0" r="3"/>
      <circle cx="0" cy="0" r="5"/>
      <circle cx="0" cy="0" r="7"/>
    </g>
  </g>
  
  <!-- Money/Success symbols -->
  <g fill="#10B981" opacity="0.7">
    <text x="4" y="32" font-family="Arial" font-size="8">$</text>
    <text x="58" y="28" font-family="Arial" font-size="6">â‚¬</text>
  </g>
</svg>