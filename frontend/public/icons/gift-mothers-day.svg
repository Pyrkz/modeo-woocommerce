<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mom figure -->
  <g transform="translate(32, 36)">
    <!-- Head -->
    <circle cx="0" cy="-8" r="6" fill="#FBBF9A"/>
    <!-- Hair -->
    <path d="M-6 -14C-6 -18 -2 -20 0 -20C2 -20 6 -18 6 -14C6 -12 4 -10 2 -10C0 -10 -2 -10 -4 -10C-6 -10 -6 -12 -6 -14Z" fill="#8B4513"/>
    <!-- Eyes -->
    <circle cx="-2" cy="-9" r="0.8" fill="#374151"/>
    <circle cx="2" cy="-9" r="0.8" fill="#374151"/>
    <!-- Nose -->
    <circle cx="0" cy="-7" r="0.5" fill="#F87171"/>
    <!-- Smile -->
    <path d="M-2 -5C0 -3 2 -5 2 -5" stroke="#374151" stroke-width="0.5" fill="none"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="4" rx="5" ry="10" fill="#EC4899"/>
    <!-- Arms -->
    <ellipse cx="-8" cy="2" rx="2" ry="6" fill="#FBBF9A"/>
    <ellipse cx="8" cy="2" rx="2" ry="6" fill="#FBBF9A"/>
    <!-- Legs -->
    <ellipse cx="-2" cy="16" rx="1.5" ry="6" fill="#FBBF9A"/>
    <ellipse cx="2" cy="16" rx="1.5" ry="6" fill="#FBBF9A"/>
  </g>
  
  <!-- Child figure -->
  <g transform="translate(48, 48)">
    <!-- Head -->
    <circle cx="0" cy="-4" r="3" fill="#FBBF9A"/>
    <!-- Hair -->
    <path d="M-3 -7C-3 -9 -1 -10 0 -10C1 -10 3 -9 3 -7C3 -6 2 -5 1 -5C0 -5 -1 -5 -2 -5C-3 -5 -3 -6 -3 -7Z" fill="#D4A574"/>
    <!-- Eyes -->
    <circle cx="-1" cy="-5" r="0.5" fill="#374151"/>
    <circle cx="1" cy="-5" r="0.5" fill="#374151"/>
    <!-- Smile -->
    <path d="M-1 -3C0 -2 1 -3 1 -3" stroke="#374151" stroke-width="0.3" fill="none"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="2" rx="2.5" ry="5" fill="#10B981"/>
    <!-- Arms -->
    <ellipse cx="-4" cy="0" rx="1" ry="3" fill="#FBBF9A"/>
    <ellipse cx="4" cy="0" rx="1" ry="3" fill="#FBBF9A"/>
    <!-- Legs -->
    <ellipse cx="-1" cy="8" rx="0.8" ry="3" fill="#FBBF9A"/>
    <ellipse cx="1" cy="8" rx="0.8" ry="3" fill="#FBBF9A"/>
  </g>
  
  <!-- Heart between them -->
  <path d="M42 38C42 36 44 34 46 36C48 34 50 36 50 38C50 40 46 44 46 44C46 44 42 40 42 38Z" fill="#F87171"/>
  
  <!-- Decorative flowers -->
  <g fill="#EC4899">
    <!-- Flower 1 -->
    <g transform="translate(12, 16)">
      <circle cx="0" cy="0" r="2" fill="#FDE047"/>
      <ellipse cx="0" cy="-3" rx="1" ry="2" fill="#EC4899"/>
      <ellipse cx="2" cy="-1" rx="1" ry="2" fill="#EC4899" transform="rotate(45)"/>
      <ellipse cx="2" cy="1" rx="1" ry="2" fill="#EC4899" transform="rotate(90)"/>
      <ellipse cx="0" cy="3" rx="1" ry="2" fill="#EC4899" transform="rotate(135)"/>
      <ellipse cx="-2" cy="1" rx="1" ry="2" fill="#EC4899" transform="rotate(180)"/>
      <ellipse cx="-2" cy="-1" rx="1" ry="2" fill="#EC4899" transform="rotate(225)"/>
    </g>
    
    <!-- Flower 2 -->
    <g transform="translate(8, 48)">
      <circle cx="0" cy="0" r="1.5" fill="#FDE047"/>
      <ellipse cx="0" cy="-2" rx="0.8" ry="1.5" fill="#F97316"/>
      <ellipse cx="1.5" cy="0" rx="0.8" ry="1.5" fill="#F97316" transform="rotate(60)"/>
      <ellipse cx="0" cy="2" rx="0.8" ry="1.5" fill="#F97316" transform="rotate(120)"/>
    </g>
  </g>
  
  <!-- "MOM" text decorative -->
  <g fill="#F87171" opacity="0.8" font-family="Arial" font-weight="bold" font-size="8">
    <text x="16" y="32" text-anchor="middle">♥</text>
    <text x="8" y="20" text-anchor="middle">♥</text>
    <text x="54" y="24" text-anchor="middle">♥</text>
  </g>
</svg>