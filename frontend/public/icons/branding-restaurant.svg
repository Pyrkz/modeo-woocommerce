<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chef's hat -->
  <g transform="translate(32, 16)">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#FFFFFF"/>
    <rect x="-8" y="0" width="16" height="8" fill="#FFFFFF"/>
    <rect x="-8" y="6" width="16" height="2" fill="#F3F4F6"/>
    <rect x="-8" y="8" width="16" height="1" fill="#E5E7EB"/>
  </g>
  
  <!-- Chef's face -->
  <g transform="translate(32, 24)">
    <circle cx="0" cy="4" r="6" fill="#FBBF9A"/>
    <!-- Eyes -->
    <circle cx="-2" cy="2" r="0.8" fill="#374151"/>
    <circle cx="2" cy="2" r="0.8" fill="#374151"/>
    <!-- Nose -->
    <circle cx="0" cy="4" r="0.5" fill="#F87171"/>
    <!-- Mustache -->
    <ellipse cx="0" cy="6" rx="3" ry="1" fill="#8B4513"/>
    <!-- Smile -->
    <path d="M-2 7C0 9 2 7 2 7" stroke="#374151" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Chef's jacket -->
  <g transform="translate(32, 36)">
    <rect x="-6" y="0" width="12" height="20" fill="#FFFFFF" rx="1"/>
    <!-- Double-breasted buttons -->
    <g fill="#374151">
      <circle cx="-2" cy="3" r="0.8"/>
      <circle cx="2" cy="3" r="0.8"/>
      <circle cx="-2" cy="7" r="0.8"/>
      <circle cx="2" cy="7" r="0.8"/>
      <circle cx="-2" cy="11" r="0.8"/>
      <circle cx="2" cy="11" r="0.8"/>
    </g>
    <!-- Arms -->
    <rect x="-8" y="2" width="2" height="12" fill="#FFFFFF" rx="1"/>
    <rect x="6" y="2" width="2" height="12" fill="#FFFFFF" rx="1"/>
    <!-- Hands -->
    <circle cx="-7" cy="14" r="1.5" fill="#FBBF9A"/>
    <circle cx="7" cy="14" r="1.5" fill="#FBBF9A"/>
  </g>
  
  <!-- Cooking utensils in hands -->
  <!-- Spatula -->
  <g transform="translate(25, 50)">
    <rect x="0" y="-4" width="1" height="8" fill="#8B4513"/>
    <ellipse cx="0.5" cy="-5" rx="2" ry="1" fill="#C0C0C0"/>
  </g>
  
  <!-- Ladle -->
  <g transform="translate(39, 50)">
    <rect x="0" y="-4" width="1" height="6" fill="#8B4513"/>
    <circle cx="0.5" cy="-5" r="1.5" fill="#C0C0C0"/>
  </g>
  
  <!-- Restaurant elements -->
  <!-- Plate with food -->
  <g transform="translate(12, 44)">
    <ellipse cx="0" cy="0" rx="6" ry="2" fill="#F3F4F6"/>
    <ellipse cx="0" cy="-0.5" rx="5" ry="1.5" fill="#FFFFFF"/>
    <!-- Food on plate -->
    <circle cx="-2" cy="-1" r="1.5" fill="#F97316"/> <!-- Meat -->
    <ellipse cx="2" cy="-1" rx="1" ry="0.8" fill="#10B981"/> <!-- Vegetables -->
    <circle cx="0" cy="0" r="0.8" fill="#FDE047"/> <!-- Garnish -->
  </g>
  
  <!-- Wine glass -->
  <g transform="translate(52, 40)">
    <path d="M0,0 C-2,0 -2,4 0,6 C2,4 2,0 0,0 Z" fill="#93C5FD" opacity="0.6"/>
    <rect x="-0.2" y="6" width="0.4" height="4" fill="#8B4513"/>
    <ellipse cx="0" cy="10" rx="2" ry="0.5" fill="#8B4513"/>
  </g>
  
  <!-- Restaurant table -->
  <g transform="translate(8, 56)">
    <ellipse cx="0" cy="0" rx="6" ry="2" fill="#8B4513"/>
    <rect x="-0.5" y="-6" width="1" height="6" fill="#A0522D"/>
  </g>
  
  <!-- Hot steam -->
  <g fill="#E5E7EB" opacity="0.8">
    <g transform="translate(10, 36)">
      <circle cx="0" cy="0" r="0.8"/>
      <circle cx="1" cy="-2" r="1"/>
      <circle cx="0" cy="-4" r="0.6"/>
      <circle cx="-1" cy="-6" r="0.8"/>
    </g>
    
    <g transform="translate(14, 34)">
      <circle cx="0" cy="0" r="0.6"/>
      <circle cx="0.8" cy="-2" r="0.8"/>
      <circle cx="0" cy="-4" r="0.5"/>
    </g>
  </g>
  
  <!-- Kitchen appliances -->
  <!-- Stove -->
  <g transform="translate(48, 56)">
    <rect x="0" y="0" width="8" height="4" fill="#6B7280" rx="1"/>
    <!-- Burners -->
    <circle cx="2" cy="1" r="0.8" fill="#374151"/>
    <circle cx="6" cy="1" r="0.8" fill="#374151"/>
    <circle cx="2" cy="3" r="0.8" fill="#374151"/>
    <circle cx="6" cy="3" r="0.8" fill="#374151"/>
    <!-- Flames -->
    <g fill="#EF4444" opacity="0.7">
      <ellipse cx="2" cy="0.5" rx="0.5" ry="1"/>
      <ellipse cx="6" cy="0.5" rx="0.5" ry="1"/>
    </g>
  </g>
  
  <!-- Menu board -->
  <g transform="translate(4, 20)">
    <rect x="0" y="0" width="8" height="12" fill="#374151" rx="1"/>
    <rect x="0.5" y="0.5" width="7" height="11" fill="#1F2937" rx="0.5"/>
    <!-- Menu text lines -->
    <g fill="#F3F4F6">
      <rect x="1" y="2" width="6" height="0.5"/>
      <rect x="1" y="4" width="5" height="0.5"/>
      <rect x="1" y="6" width="6" height="0.5"/>
      <rect x="1" y="8" width="4" height="0.5"/>
      <rect x="1" y="10" width="6" height="0.5"/>
    </g>
    <!-- Menu header -->
    <text x="4" y="1.5" text-anchor="middle" font-family="Arial" font-size="1" font-weight="bold" fill="#F59E0B">MENU</text>
  </g>
  
  <!-- Salt and pepper shakers -->
  <g transform="translate(56, 32)">
    <!-- Salt -->
    <rect x="0" y="0" width="2" height="4" fill="#F3F4F6" rx="1"/>
    <circle cx="1" cy="-0.5" r="0.5" fill="#E5E7EB"/>
    <text x="1" y="2.5" text-anchor="middle" font-family="Arial" font-size="1" fill="#374151">S</text>
    
    <!-- Pepper -->
    <rect x="3" y="0" width="2" height="4" fill="#374151" rx="1"/>
    <circle cx="4" cy="-0.5" r="0.5" fill="#6B7280"/>
    <text x="4" y="2.5" text-anchor="middle" font-family="Arial" font-size="1" fill="#F3F4F6">P</text>
  </g>
</svg>